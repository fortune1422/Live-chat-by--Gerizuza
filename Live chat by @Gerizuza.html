<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat dengan Teman Dekat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25D366;
            --secondary: #128C7E;
            --accent: #34B7F1;
            --light: #f0f0f0;
            --dark: #1e293b;
            --sent-msg: #DCF8C6;
            --received-msg: #FFFFFF;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(18, 140, 126, 0.1) 0%, rgba(37, 211, 102, 0.1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: var(--secondary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .chat-details h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .chat-details p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-actions i {
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-actions i:hover {
            color: var(--primary);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23aaaaaa' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: var(--sent-msg);
            border-top-right-radius: 0;
        }

        .received {
            align-self: flex-start;
            background: var(--received-msg);
            border-top-left-radius: 0;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #999;
            text-align: right;
        }

        .message-input-container {
            padding: 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-actions i {
            font-size: 1.2rem;
            color: #777;
            cursor: pointer;
            transition: var(--transition);
        }

        .input-actions i:hover {
            color: var(--secondary);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }

        .send-button {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .send-button:hover {
            background: var(--secondary);
        }

        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 100;
            border-radius: 15px;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-button:hover {
            background: var(--secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
            
            .login-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <h2>Masuk ke Live Chat</h2>
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="roomCode">Kode Room</label>
                    <input type="text" id="roomCode" class="form-control" placeholder="Masukkan kode room">
                </div>
                <button class="login-button" id="loginButton">Masuk</button>
                <p style="margin-top: 15px; font-size: 0.9rem;">
                    Berikan kode room yang sama dengan teman Anda untuk mulai mengobrol
                </p>
            </div>
        </div>

        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-info">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar" class="chat-avatar" id="currentAvatar">
                <div class="chat-details">
                    <h2 id="currentContact">Teman Chat</h2>
                    <p id="connectionStatus">Menghubungkan...</p>
                </div>
            </div>
            <div class="chat-actions">
                <i class="fas fa-phone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-actions">
                <i class="far fa-smile"></i>
                <i class="fas fa-paperclip"></i>
            </div>
            <input type="text" class="message-input" id="messageInput" placeholder="Ketik pesan...">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Data state aplikasi
        const appState = {
            username: '',
            roomCode: '',
            messages: [],
            isConnected: false,
            connectionInterval: null
        };

        // Elemen DOM
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('username');
        const roomCodeInput = document.getElementById('roomCode');
        const loginButton = document.getElementById('loginButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const currentContact = document.getElementById('currentContact');
        const connectionStatus = document.getElementById('connectionStatus');
        const currentAvatar = document.getElementById('currentAvatar');

        // Fungsi untuk inisialisasi aplikasi
        function initApp() {
            // Event listener untuk tombol login
            loginButton.addEventListener('click', handleLogin);
            
            // Event listener untuk tombol kirim
            sendButton.addEventListener('click', sendMessage);
            
            // Event listener untuk menekan Enter di input pesan
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Cek apakah sudah login sebelumnya
            checkPreviousLogin();
        }

        // Fungsi untuk menangani login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const roomCode = roomCodeInput.value.trim();
            
            if (!username || !roomCode) {
                alert('Harap isi nama pengguna dan kode room');
                return;
            }
            
            // Simpan informasi login
            appState.username = username;
            appState.roomCode = roomCode;
            
            // Simpan ke localStorage
            localStorage.setItem('chatUsername', username);
            localStorage.setItem('chatRoomCode', roomCode);
            
            // Sembunyikan form login
            loginContainer.style.display = 'none';
            
            // Update UI
            currentContact.textContent = `Room: ${roomCode}`;
            connectionStatus.textContent = 'Menunggu teman...';
            currentAvatar.src = `https://ui-avatars.com/api/?name=${roomCode}&background=random`;
            
            // Mulai koneksi
            startConnection();
        }

        // Fungsi untuk memeriksa login sebelumnya
        function checkPreviousLogin() {
            const savedUsername = localStorage.getItem('chatUsername');
            const savedRoomCode = localStorage.getItem('chatRoomCode');
            
            if (savedUsername && savedRoomCode) {
                usernameInput.value = savedUsername;
                roomCodeInput.value = savedRoomCode;
            }
        }

        // Fungsi untuk memulai koneksi
        function startConnection() {
            // Load pesan dari localStorage
            loadMessages();
            
            // Set interval untuk memeriksa pesan baru
            appState.connectionInterval = setInterval(() => {
                checkForNewMessages();
            }, 2000);
            
            appState.isConnected = true;
            connectionStatus.textContent = 'Terhubung';
            connectionStatus.style.color = '#4CAF50';
        }

        // Fungsi untuk memuat pesan
        function loadMessages() {
            const savedMessages = localStorage.getItem(`chatMessages_${appState.roomCode}`);
            
            if (savedMessages) {
                appState.messages = JSON.parse(savedMessages);
                renderMessages();
            }
        }

        // Fungsi untuk memeriksa pesan baru
        function checkForNewMessages() {
            const savedMessages = localStorage.getItem(`chatMessages_${appState.roomCode}`);
            
            if (savedMessages) {
                const messages = JSON.parse(savedMessages);
                
                // Jika jumlah pesan berbeda, update UI
                if (messages.length !== appState.messages.length) {
                    appState.messages = messages;
                    renderMessages();
                    
                    // Scroll ke bawah
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }
        }

        // Fungsi untuk merender pesan
        function renderMessages() {
            messagesContainer.innerHTML = '';
            
            appState.messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === appState.username ? 'sent' : 'received'}`;
                
                messageElement.innerHTML = `
                    <div class="message-content">${message.text}</div>
                    <div class="message-time">${message.time} • ${message.sender}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll ke bawah
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Fungsi untuk mengirim pesan
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;
            
            // Buat objek pesan
            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const message = {
                text: messageText,
                time: time,
                sender: appState.username
            };
            
            // Tambahkan ke state
            appState.messages.push(message);
            
            // Simpan ke localStorage
            localStorage.setItem(`chatMessages_${appState.roomCode}`, JSON.stringify(appState.messages));
            
            // Render pesan
            renderMessages();
            
            // Kosongkan input
            messageInput.value = '';
            
            // Berikan notifikasi
            showNotification('Pesan terkirim!');
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            // Buat elemen notifikasi
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#333';
            notification.style.color = 'white';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.3s';
            
            document.body.appendChild(notification);
            
            // Tampilkan notifikasi
            setTimeout(() => {
                notification.style.opacity = '1';
            }, 10);
            
            // Sembunyikan setelah 3 detik
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Inisialisasi aplikasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
